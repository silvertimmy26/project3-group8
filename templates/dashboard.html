<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist/plotly.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        .chart-container { width: 100%; height: 500px; margin-top: 30px;}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="/">Real Estate API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/map">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_us">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/works_cited">Works Cited</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container larger-text">
        <h1 class="mt-5 text-center font-weight-bold">Real Estate Dashboard</h1>

        <!-- Filter inputs for city, price range, home type, and year -->
        <div class="filter-container">
            <label for="city-filter">City:</label>
            <input type="text" id="city-filter" placeholder="Enter city name" class="form-control">
            <label for="min-price-filter">Min Price:</label>
            <input type="number" id="min-price-filter" placeholder="Enter minimum price" class="form-control">
            <label for="max-price-filter">Max Price:</label>
            <input type="number" id="max-price-filter" placeholder="Enter maximum price" class="form-control">
            <label for="home-type-filter">Home Type:</label>
            <select id="home-type-filter" class="form-control">
                <option value="">Select home type</option>
                <option value="APARTMENT">APARTMENT</option>
                <option value="CONDO">CONDO</option>
                <option value="LOT">LOT</option>
                <option value="MULTI_FAMILY">MULTI_FAMILY</option>
                <option value="SINGLE_FAMILY">SINGLE_FAMILY</option>
                <option value="TOWNHOUSE">TOWNHOUSE</option>
            </select>
            <label for="min-year-filter">Min Year:</label>
            <input type="number" id="min-year-filter" placeholder="Enter minimum year" class="form-control">
            <label for="max-year-filter">Max Year:</label>
            <input type="number" id="max-year-filter" placeholder="Enter maximum year" class="form-control">
            <button onclick="applyFilters()" class="btn btn-primary mt-2">Apply Filters</button>
        </div>

        <!-- Visualization Containers -->
        <div class="row">
            <div class="col-md-6">
                <div id="property-type-chart" class="chart-container"></div>
            </div>
            <div class="col-md-6">
                <div id="choropleth-chart" class="chart-container"></div>
            </div>
        </div>

        <div id="year-built-chart" class="chart-container"></div>

        <h2>Property Data Table</h2>
        <table id="propertyTable" class="display" style="width: 100%">
            <thead>
                <tr>
                    <th>Street Address</th>
                    <th>City</th>
                    <th>Zipcode</th>
                    <th>Price ($)</th>
                    <th>Bedrooms</th>
                    <th>Bathrooms</th>
                    <th>Living Area (sqft)</th>
                    <th>Year Built</th>
                    <th>Home Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../static/js/visualizations.js"></script>
</body>
</html>
